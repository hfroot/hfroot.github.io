<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Arduino board created from HTML and CSS</title>
    <meta name="description" content="CSS Arduino board" />
    <meta name="author" content="rootacc.es" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style/index.css" />
  </head>

  <body>
    <div id="arduino">
      <div id="board">
        <div id="main-body"></div>
        <div id="side-body"></div>
      </div>
      <!-- Left to right, top to bottom -->
      <div id="reset">
        <div id="reset-body"></div>
        <a href="#"><div id="reset-button"></div></a>
      </div>
      <div id="digital-pins" class="pins"></div>
      <div id="usb-power"></div>
      <div id="pin13-led" class="led">
        <div class="led-pins"></div>
        <div class="led-bulb"></div>
      </div>
      <div id="power-led" class="led">
        <div class="led-pins"></div>
        <div class="led-bulb"></div>
      </div>
      <div id="tx-led" class="led">
        <div class="led-pins"></div>
        <div class="led-bulb"></div>
      </div>
      <div id="rx-led" class="led">
        <div class="led-pins"></div>
        <div class="led-bulb"></div>
      </div>
      <div id="microcontroller"></div>
      <div id="analog-pins" class="pins"></div>
      <div id="power-pins" class="pins"></div>
      <div id="jack-power"></div>
    </div>
  </body>
</html>
