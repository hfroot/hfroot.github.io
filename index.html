<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Helen's handful of KBs</title>
    <meta name="description" content="You have gained root access" />
    <meta name="author" content="rootacc.es" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/style/arduino.css" />
  </head>

  <!-- Design adapted from https://www.arduino.cc/en/guide/BoardAnatomy -->
  <!-- For great tutorials on creating objects with HTML+CSS only, check out Sarah L. Fossheim's posts, such as https://fossheim.io/writing/posts/css-polaroid-camera/ -->
  <body>
    <div id="arduino">
      <div id="board">
        <div id="main-body"></div>
        <div id="side-body"></div>
      </div>
      <!-- Left to right, top to bottom -->
      <div id="reset">
        <div id="reset-body"></div>
        <a href="#" onClick="alert('You look like a thing and I love you\n\n- Janelle Shane\'s AI')" title="Button to nowhere"><div id="reset-button"></div></a>
      </div>
      <div id="digital-pins" class="pins">
        <div class="pin-body"></div>
        <div class="pin-holes"></div>
      </div>
      <a href="http://megapopword.rootacc.es" id="word-game-link">
        <div id="usb-power">
          <p id="word-game-description" class="led-description">Word game</p>
        </div>
      </a>
      <a href="/posts" id="blog-link">
        <div id="pin13-led" class="led-container">
          <p id="pin13-description" class="led-description">
            Blog
          </p>
          <div class="led">
            <div class="led-pins"></div>
            <div class="led-bulb"></div>
          </div>
        </div>
      </a>
      <a href="http://script-reader.rootacc.es" id="script-reader-link">
        <div id="power-led" class="led-container">
          <p id="power-description" class="led-description">
            script-reader
          </p>
          <div class="led">
            <div class="led-pins"></div>
            <div class="led-bulb"></div>
          </div>
        </div>
      </a>
      <a href="https://github.com/hfroot" id="github-link">
        <div id="tx-led" class="led-container">
          <div id="tx-description">
            <img id="github-mark" src="/assets/GitHub-Mark-Light-32px.png" alt="GitHub">
          </div>
          <div class="led">
            <div class="led-pins"></div>
            <div class="led-bulb"></div>
          </div>
        </div>
      </a>
      <a href="http://www.abolition.ink/" id="library-link">
        <div id="rx-led" class="led-container">
          <div class="led">
            <div class="led-pins"></div>
            <div class="led-bulb"></div>
          </div>
          <p id="rx-description" class="led-description">
            floating-library
          </p>
        </div>
      </a>
      <div id="board-logo">
        <h1>HELEN ROOT</h1>
        <h2>rootacc.es</h2>
      </div>
      <div id="microcontroller">
        <div id="microcontroller-pins"></div>
        <div id="microcontroller-body"></div>
      </div>
      <div id="analog-pins" class="pins">
        <div class="pin-body"></div>
        <div class="pin-holes"></div>
      </div>
      <div id="power-pins" class="pins">
        <div class="pin-body"></div>
        <div class="pin-holes"></div>
      </div>
      <a href="https://twitter.com/helenfroot" id="twitter-link">
        <div id="jack-power">
          <img src="/assets/2021 Twitter logo - white.png" id="twitter-logo" alt="Twitter">
        </div>
      </a>
    </div>
  </body>
</html>
